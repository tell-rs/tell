name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: blacksmith-4vcpu-ubuntu-2404
            os_arch: linux-amd64
          - target: aarch64-unknown-linux-gnu
            runner: blacksmith-4vcpu-ubuntu-2404-arm
            os_arch: linux-arm64
          - target: x86_64-unknown-linux-musl
            runner: blacksmith-4vcpu-ubuntu-2404
            os_arch: linux-amd64-musl
            use_zigbuild: true
          - target: aarch64-apple-darwin
            runner: macos-latest
            os_arch: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup mold linker
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-release-${{ matrix.target }}"
          cache-on-failure: true

      - name: Install Zig (for musl build)
        if: matrix.use_zigbuild
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild (for musl build)
        if: matrix.use_zigbuild
        run: cargo install cargo-zigbuild

      - name: Build (zigbuild)
        if: matrix.use_zigbuild
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo zigbuild --release --target ${{ matrix.target }} -p tell

      - name: Build (native)
        if: ${{ !matrix.use_zigbuild }}
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --release --target ${{ matrix.target }} -p tell

      - name: Package artifact
        run: |
          ARTIFACT_NAME="tell-${VERSION}-${{ matrix.os_arch }}"
          mkdir -p dist/${ARTIFACT_NAME}
          cp target/${{ matrix.target }}/release/tell dist/${ARTIFACT_NAME}/
          cp LICENSE README.md dist/${ARTIFACT_NAME}/ 2>/dev/null || true
          cd dist
          tar -czf ${ARTIFACT_NAME}.tgz ${ARTIFACT_NAME}
          shasum -a 512 ${ARTIFACT_NAME}.tgz | cut -d' ' -f1 > ${ARTIFACT_NAME}.tgz.sha512
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os_arch }}
          path: dist/tell-${{ env.VERSION }}-${{ matrix.os_arch }}.tgz*

  release:
    name: Create Release
    needs: build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $GITHUB_REF_NAME \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            dist/*
